								<div style="float:left">
									<img src="logo.jpg" >
								</div>

								<div  style="float:right; margin:20px;">

								  <button type="button" class="btn btn-primary active contract">Technical</button>
								  <button type="button" class="btn btn-primary contract">Clinical</button>
								  <button type="button" class="btn btn-primary contract" >Presbyterian</button>
								</div>


								<div style="clear:both; "></div>
<!-- Technical Form -->

							<!-- Form Name -->
							<legend>
								<H3><center><strong>GBS Template Generator</strong></center></h3>
							</legend>
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="User" required >Name</label>  
							  <div class="col-md-4">
								<input id="user" name="user" class="form-control input-md Technical" type="text">
							  </div>
							</div>

							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="networkID" required >Network ID</label>  
							  <div class="col-md-4">
								<input id="networkID" name="networkID" class="form-control input-md Technical" type="text">
							  </div>
							</div>

							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="contactNum">Contact Number</label>  
							  <div class="col-md-4">
								<input id="contactNum" name="contactNum" class="form-control input-md Technical" type="text">
							  </div>
							</div>

							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="hostName">Machine/Hostname</label>  
							  <div class="col-md-4">
							  <input id="hostName" name="hostName" class="form-control input-md Technical" type="text">
							  </div>

							  </div>
							</div>

							  <label class="col-md-4 control-label" for="printerIP">Printer IP</label>

							  </div>
							</div>

							<div class="form-group">
							  <label class="col-md-4 control-label" for="location">Location (Building/Floor/Unit/Room): </label>
							  <div class="col-md-4">

							  </div>
							</div>

							<div class="form-group">

									<textarea class="form-control Technical expanding" id="steps" name="steps" data-autoresize cols="60" rows="6"></textarea>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-4 control-label" for="ticketType">Ticket Type</label>
								<div class="col-md-4"> 
									<label class="radio-inline" for="ticketType">

									<label class="radio-inline" for="ticketType">
										<input name="ticketType" id="incident" value="2" type="radio">

							</div>
							<div class="form-group hidden incident" >

								</div>
							</div>

								<div class="col-md-4">
									<textarea id="errorMessage" name="errorMessage" class="form-control input-md Technical" ></textarea>
								</div>
							</div>
							<div class="form-group hidden incident" >

								<div class="col-md-4">
									<input id="kb" name="kb" class="form-control input-md Technical" type="text">
								</div>
							</div>
							<a href="#" id="generate" class="btn btn-primary" style="margin: 0 0 10px 35%"><span class="glyphicon glyphicon-ok"></span>Generate</a>
							<a href="#" id="reset" class="btn btn-danger" style="margin:  0px 0 10px 10px" onclick="resetForm()"><span class="glyphicon glyphicon-refresh"></span>Reset</a>

							<div class="form-group">
								<label class="col-md-4 control-label" for="template">Template</label>
								<div class="col-md-4">                     
									<textarea class="form-control Technical expanding" id="template" name="template"></textarea>
								</div>
							</div>
						</fieldset>
					</form>
